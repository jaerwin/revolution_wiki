<a name=".h0" class="wikidpad"></a><h2 class="wikidpad heading-level2">The Gun Runners</h2>
The Gun Runners, as the name implies, are the number one weapons smugglers and manufacturers for <span class="wikidpad wiki-link"><a href="The%20Resistance.html" class="wikidpad">The Resistance</a></span>. There are members both domestic and abroad who deliver on orders given to them by any of the resistance groups.    </body>
